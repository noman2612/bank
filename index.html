<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl mt-5 text-center ">function  <span class="text-red-800 font-bold">BANK</span></h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4  w-3/4 mx-auto text-white">
                <div class="bg-orange-600 p-10 rounded-lg ">
                    <h1 class="text-4xl">Deposited</h1>
                    <h1 class="text-5xl font-bold">$<samp id="Deposited-totle">00</samp></h1>
                </div>
                <div class="bg-amber-600 p-10 rounded-lg ">
                    <h1 class="text-4xl">Withdraw</h1>
                    <h1 class="text-5xl font-bold">$<samp id="Withdraw-totle">00</samp></h1>
                </div>
                <div class="bg-lime-600 p-10 rounded-lg ">
                    <h1 class="text-4xl">Balance</h1>
                    <h1 class="text-5xl font-bold">$<samp id="Balance-totle">1500</samp></h1>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5 mx-auto w-3/4">
                <div class="bg-teal-500 p-10 rounded-lg">
                    <h1 class="text-5xl text-white font-semibold mb-4 ">Your Deposited </h1>
                    <input id="deposited-fild" class="px-3 py-1 rounded-md w-3/4 text-center block mb-2 " type="text" placeholder="your Deposited amount">
                    <button id="btn-deposited" class="bg-indigo-700 hover:bg-amber-400 px-5 py-3 rounded-xl text-2xl text-white font-medium ">Deposited</button>
                </div>
                <div class="bg-sky-600 p-10 rounded-lg">
                    <h1 class="text-5xl text-white font-semibold mb-4 ">Your Withdraw </h1>
                    <input id="Withdraw-fild" class="px-3 py-1 rounded-md w-3/4 text-center block mb-2 " type="text" placeholder="your Withdraw amount">
                    <button id="btn-Withdraw" class="bg-indigo-700 hover:bg-neutral-600 px-5 py-3 rounded-xl text-2xl text-white font-medium ">Withdraw</button>
                </div>

            </div>

        </section>
    </main>
    <script src="bank.js"></script>
    <script src="bank2.js"></script>
</body>
</html>
